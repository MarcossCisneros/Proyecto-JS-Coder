<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiendaProOnline | Carrito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">TiendaPro</h1>
        </header>

        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver active" href="index.html">
                <i class="bi bi-arrow-return-left"></i> Seguir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
              </a>
            </li>
          </ul>
        </nav>

        <footer>
          <p class="texto-footer">Â© 2023 MarcosCisneros</p>
        </footer>
      </aside>

      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito esta Vacio <i class="bi bi-heartbreak"></i>
          </p>

          <div
            id="contenedor-carrito-productos"
            class="carrito-productos"
          ></div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button class="carrito-acciones-vaciar" id="btnVaciar">
                Vaciar Carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito-acciones-comprar">Comprar Ahora</button>
            </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado disabled">
            Disfrute de sus productos!! <i class="bi bi-heart-fill"></i>
          </p>
        </div>
      </main>
    </div>

    <script defer src="js/carrito.js"></script>
  </body>
</html>
